<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list app</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <h1>Task Manager</h1>

    <main>
        <form id="task-form">
            <input 
            type="text" 
            id="task-input" 
            placeholder="Enter your task.."
            required
            />
            <button type="submit">Add</button>
        </form>

        <ul id="task-list"></ul>
    </main>
    <script src="/to-do-list/js/app.js"></script>
</body>
</html>
